<!DOCTYPE html>
<html lang="en">

<head>

    <title>86-PHero-tube</title>
    <!--daisyui and tailwind cdn start-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--daisyui and tailwind cdn end-->

    <!--google font-->
    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>


</head>

<body class="work-sans max-w-sm md:max-w-xl lg:max-w-7xl mx-auto">
    <br>
    <header class="max-w-sm md:max-w-xl lg:max-w-7xl mx-auto">
        <nav class="grid lg:grid-cols-1">
            <div class="navbar bg-base-100">
                <div class="navbar-start">

                            <img src="images/Logo.png" />

                    </div>

                <div class="navbar-center">
                    <button id="sortArray" class="btn btn-ghost normal-case md:text-xl lg:text-xl  font-bold">Sort by

                <div class="navbar-end ">
                    <button id="gohome-button" class="btn btn-secondary text-sm lg:text-xl">

                </div>
            </div>
        </nav>


    </header>
    <br>

    <hr>

    <main class="max-w-sm md:max-w-xl lg:max-w-7xl mx-auto">

        <section>
            <div class="btn-container ">

            </div>

        </section>

        <section>

                </div>
            </div>


            <div id="card-container" class="grid    lg:grid-cols-4 gap-6">
